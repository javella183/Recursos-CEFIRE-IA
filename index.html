<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Recursos</title>

<style>
body{margin:0;font-family:Arial;display:flex;height:100vh}
.sidebar{width:270px;background:#042f2e;color:white;padding:20px;display:flex;flex-direction:column}
.title{font-weight:bold;color:#5eead4;margin-bottom:20px}
.menu a{display:block;padding:10px;border-radius:8px;color:#e2e8f0;text-decoration:none;margin-bottom:8px}
.menu a:hover{background:#0d9488}
.menu a.active{background:#5eead4;color:#042f2e;font-weight:bold}
.content{flex:1;background:#f1f5f9}
iframe{width:100%;height:100%;border:none;background:white}
.footer{margin-top:auto;font-size:.7rem;color:#94a3b8}
</style>
</head>

<body>

<div class="sidebar">
<div class="title">ðŸ“š Recursos</div>
<nav class="menu" id="menu"></nav>
<div class="footer">Portal educativo interactivo</div>
</div>

<div class="content">
<iframe id="viewer"></iframe>
</div>

<script>
const paginas = [
 {nombre:"Escape Room", archivo:"sgae.html", icono:"ðŸ”"},
 {nombre:"Insectos", archivo:"inspectors.html", icono:"ðŸž"},
 {nombre:"Inicio", archivo:"inicio.html", icono:"ðŸ "}
];

const menu = document.getElementById("menu");
const viewer = document.getElementById("viewer");

paginas.forEach((p,i)=>{
 const a=document.createElement("a");
 a.href="#";
 a.innerHTML=p.icono+" "+p.nombre;
 a.onclick=()=>{
  viewer.src=p.archivo;
  document.querySelectorAll(".menu a").forEach(x=>x.classList.remove("active"));
  a.classList.add("active");
 };
 if(i===0){viewer.src=p.archivo;a.classList.add("active")}
 menu.appendChild(a);
});
</script>

</body>
</html>
